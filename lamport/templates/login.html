<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .hash-info {
            margin-top: 10px;
            display: none;
        }

        .hash-info p {
            color: #555;
        }
    </style>

    <script>
    function showHashIterations() {
        var username = document.getElementById('username').value;

        if (username.trim() === '') {
            alert('Please enter a username.');
            return;
        }

        // Include CSRF token in the request headers
        var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        var url = '/get_hash_iterations/?username=' + encodeURIComponent(username);

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
        })
        .then(response => response.json())
        .then(data => alert('Hash Iterations for ' + username + ': ' + data.hash_iterations))
        .catch(error => alert('Error fetching hash iterations: ' + error.message));
    }
    </script>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 style="color: #333;">Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="client_response">Client Response:</label>
        <input type="text" name="client_response" required>
        <br>
        <button type="submit">Login</button>
        <button type="button" onclick="showHashIterations()">Show Hash Iterations</button>
    </form>

{#    <div class="hash-info" id="hash-info">#}
{#        <p>Hash Iterations info will be displayed here</p>#}
{#    </div>#}
</body>
</html>
