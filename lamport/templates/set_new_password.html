<!-- templates/set_new_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <h2 style="color: #333;">Set New Password</h2>
        <p>Hello, {{ username }}! You can set a new password since your current hash iteration is 1.</p>

        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required>
        <br>
        <label for="new_hash_iterations">New Hash Iterations:</label>
        <input type="number" name="new_hash_iterations" required>
        <br>
        <button type="submit">Set New Password</button>
    </form>
</body>
</html>
